<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quikie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navbar container flex">
            <a href="#" onclick="relode()" class="logo">
                <img src="items/logo.png" alt="">
            </a>
            <div class="nav_links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="searchquery" type="text" class="news-input" placeholder="e.g. Science">
                <button id="searchbutton" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div id="cards-container" class="card-container container flex">
            
        </div>
    </main>


    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img id="news-img" src="http://via.placeholder.com/400x200" alt="news image">
            </div>
            <div class="card-content">
                <h3 id="news-title">
                    Lorem ipsum dolor sit amet.
                </h3>
                <h6 class="news-source" id="news-source">Lorem ipsum dolor sit amet.</h6>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe, libero.
                </p>
            </div>
        </div>
    </template>


    <script src="index.js"></script>
</body>
</html>
